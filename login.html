<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signup">
        <!-- <h1 class="signin-heading">
            SIGN IN
        </h1> -->

        <div class="box-logo">
            <div class="img-logo">
                <img src="Images/main.page.icon/mars-clone.jpg" alt="logo">
            </div>
           <p>Mars</p>
        </div>

        <div class="form-title">Login to listen us</div>
        
        <form action="">
            <label for="fullname" class="signup-label"></label>
            <input type="text" class="input-login-username" placeholder="Username">
            <label for="password" class="signup-label"></label>
            <input type="password" class="input-login-password" placeholder="Password">
            <div class="btsummit">
                <button type="submit" class="login__signInButton">LOGIN</button>
            </div>
        </form>
        <script src="js/main.js"></script>

</body>
</html>

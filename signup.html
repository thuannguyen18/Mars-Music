<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="signup">
        <!-- <h1 class="signin-heading">
            SIGN IN
        </h1> -->

        <div class="box-logo">
            <div class="img-logo">
                <img src="Images/main.page.icon/mars-clone.jpg" alt="logo">
            </div>
           <p>Mars</p>
        </div>

        <div class="form-title">Just few minutes and be a part of us</div>
        
        <form action="">
            <label for="fullname" class="signup-label"></label>
            <input type="text" class="input-signup-username" placeholder="What is your sign-up name?">
            <label for="password" class="signup-label"></label>
            <input type="password" class="input-signup-password" placeholder="Your password here!">
            <label for="telephone" class="signup-label"></label>
            <input type="text" class="signup-input" placeholder="What is your phone number?">
            <label for="email" class="signup-label"></label>
            <input type="email" class="input-signup-email" placeholder="Your email?">
            <div class="checkbox-accept">
                <div class="checkbox-accept-input1">
                    <input type="checkbox" name="Policies" class="checkbox-accept-input" id="checkbox1">Accept to all of out policies.
                </div>  
                <div class="checkbox-accept-input2">
                    <input type="checkbox" name="Receive news" class="checkbox-accept-input" id="checkbox2">Agree to receive our news to email.
                </div>
                <div class="btsummit">
                    <button type="submit" class="signup__signInButton">SUMMIT</button>
                </div>
        </form>
        <script src="js/signup.js"></script>

    </div>
</body>
</html>

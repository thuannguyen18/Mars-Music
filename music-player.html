<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="#"> -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header-music-player.css">
    <link rel="stylesheet" href="./assets/css/playlist.css">
    <link rel="stylesheet" href="./assets/css/player-control.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Mars</title>
</head>

<body>
    <div class="music-player">
        <!-- Header -->
        <div class="header grid">
            <div class="header-search-mobile">
                <a href="#" class="header-search-mobile-button">
                    <i class="header-search-mobile-button-icon bi bi-search"></i>
                </a>
            </div>
            <div class="header-logo">
                <img src="./Images/main.page.icon/mars-clone.jpg" alt="Mars" class="header-logo-img">
                <h1 class="header-logo-text">MARS</h1>
            </div>
            <div class="header-search-bar">
                <button class="header-search-bar-button">
                    <i class="header-search-bar-icon bi bi-search"></i>
                </button>
                <input type="text" class="header-search-bar-input" placeholder="Search for songs, artists...">
            </div>
            <div class="header-user-account">
                <span class="header-user-name">Minh Thuan</span>
                <div class="header-user-avatar">
                    <i class="header-user-avatar-icon bi bi-person-circle"></i>
                    <div class="header-user-avatar-options">
                        <ul class="header-user-avatar-option-list">
                            <li class="header-user-avatar-option-item">
                                <i class="header-user-avatar-icon-option bi bi-person-circle"></i>
                                <div class="user-wrap">
                                    <span class="user-name">Minh Thuan</span>
                                    <span class="user-email">@thuannguyen18</span>
                                </div>
                            </li>
                            <li class="header-user-avatar-option-item">Account</li>
                            <li class="header-user-avatar-option-item">Settings</li>
                            <li class="header-user-avatar-option-item">
                                <a href="#" class="header-user-avatar-option-item-log-out">Log out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist grid">
            <!-- Left Side -->
            <div class="playlist-left-side">
                <div class="playlist-cd">
                    <img src="./assets/images/img1.jpg" class="playlist-cd-thumbnail">
                    <div class="playlist-cd-thumbnail-button">
                        <i class="playlist-cd-thumbnail-button-icon bi bi-play-circle-fill"></i>
                    </div>
                </div>
                <div class="playlist-cd-info">
                    <div class="playlist-text">
                        <h3 class="playlist-song-title">Hẹn Gặp Em Dưới Ánh Trăng</h3>
                        <p class="playlist-song-singer">HURRYKHNG, HIEUTHUHAI, MANBO</p>
                    </div>
                    <div class="playlist-buttons">
                        <button class="playlist-buttons-toggle">PLAY SONG</button>
                        <div class="wrap">
                            <button class="playlist-buttons-favorite">
                                <i class="playlist-buttons-favorite-icon bi bi-heart"></i>
                            </button>
                            <button class="playlist-buttons-options">
                                <i class="playlist-buttons-options-icon bi bi-three-dots"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Side -->
            <div class="playlist-right-side">
                <div class="playlist-info">
                    <h5 class="playlist-song-name col-3 col-2">SONGS & ARTISTS</h5>
                    <h5 class="playlist-song-category col-3 col-2">
                        <div class="playlist-song-category-wrap">
                            <span>CATEGORIES</span>
                            <i class="playlist-song-category-icon bi bi-caret-down-fill"></i>
                            <div class="selection">
                                <ul class="selection-list">
                                    <li class="selection-item selection-item-active">All Music</li>
                                    <li class="selection-item">Rap Music</li>
                                    <li class="selection-item">Indie Music</li>
                                    <li class="selection-item">Pop Music</li>
                                    <li class="selection-item">Favorite Music</li>
                                </ul>
                            </div>
                        </div>
                    </h5>
                    <div class="playlist-song-time col-3">
                        <span>TIME</span>
                        <i class="playlist-song-time-icon bi bi-clock"></i>
                    </div>
                </div>
                <ul class="song-list"></ul>
            </div>
        </div>

        <!-- Player Control -->
        <div class="player-control">
            <!-- Song Information-->
            <div class="songs col-3"></div>
            <!-- Buttons -->
            <div class="control col-3">
                <div class="control-buttons">
                    <div class="btn-random">
                        <i class="btn-random-icon bi bi-shuffle"></i>
                    </div>
                    <div class="btn-previous">
                        <i class="btn-previous-icon bi bi-skip-start-fill"></i>
                    </div>
                    <div class="btn-toggle-play">
                        <i class="btn-toggle-play-icon bi bi-play-circle-fill"></i>
                    </div>
                    <div class="btn-next">
                        <i class="btn-next-icon bi bi-skip-end-fill"></i>
                    </div>
                    <div class="btn-repeat">
                        <i class="btn-repeat-icon bi bi-repeat"></i>
                    </div>
                </div>
                <div class="progress-bar">
                    <span class="time-start">00:00</span>
                    <progress id="progress-bar" value="0" max="" style="height: 3px;"></progress>
                    <input id="progress-web" class="progress-web" type="range" value="0" step="1" min="0" max="100">
                    <span class="time-end">00:00</span>
                </div>
                <audio id="audio" src="" preload="metadata"></audio>
            </div>
            <!-- Volume & Favorite Playlist -->
            <div class="volume col-3">
                <div class="volume-bar">
                    <div class="volume-btn">
                        <i class="volume-icon bi bi-volume-up"></i>
                    </div>
                    <progress id="volume-bar" value="1" max="1" style="height: 3px;"></progress>
                    <input id="volume-web" class="volume-web" type="range" value="1" step="0.01" min="0" max="1">
                </div>
                <div class="favorite-playlist">
                    <i class="favorite-playlist-icon bi bi-music-note-list"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/constants.js"></script>
    <script src="./assets/js/buttons.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/music-player.js"></script>
</body>
</html>
